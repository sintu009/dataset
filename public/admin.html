    <script>
        function FileOnChange(p) {
            var file = p.files[0];
            ImgSrc = URL.createObjectURL(file);
            document.getElementById("ImgPreview").src = ImgSrc;

            let imgRead = new FileReader();


            imgRead.onload = function (e) {
                var AllData = e.target.result;
                var ImgData = AllData.split("base64,")[1];
                document.getElementById("ImgData").value = ImgData;
            }

            imgRead.readAsDataURL(file);
        }

        document.addEventListener("DOMContentLoaded", function () {
            // Fetch data from API
            fetch("https://sheetdb.io/api/v1/p2byawgk88a7q")
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    var tbody = document.querySelector('#contactTable tbody');
                    tbody.innerHTML = ''; // Clear existing rows
                    data.forEach(function (entry, index) {
                        var row = '<tr>' +
                            '<td>' + (index + 1) + '</td>' +
                            '<td>' + (entry.Name || '') + '</td>' +
                            '<td>' + (entry.EmailAddress || '') + '</td>' +
                            '<td>' + (entry.PhoneNumber || '') + '</td>' +
                            '<td>' + (entry.Message || '') + '</td>' +
                            '</tr>';
                        tbody.insertAdjacentHTML('beforeend', row);
                    });
                    var contactTable = document.getElementById('contactTable');
                    if (contactTable) {
                        contactTable.DataTable();
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        });

    </script>
